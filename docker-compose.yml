version: "3.8"
services:
  db:
    image: postgres:15.2
    restart: always
    container_name: dollar_postgre
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
